databaseChangeLog:
  - changeSet:
      id: create-shopping_cart_cart_items
      author: hlieb
      changes:
        - createTable:
            tableName: shopping_cart_cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_shoppingcartcartitems_shopping_carts
                    referencedTableName: shopping_carts
                    referencedColumnNames: id
              - column:
                  name: cart_item_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_shoppingcartcartitems_cart_items
                    referencedTableName: cart_items
                    referencedColumnNames: id
